<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

</head>

<body>
    <!-- Contact -->
    <br>
    <br>
    <section id="contact">
        <div class="inner-width">
            <h1 style="text-align: center;">Contact Us</h1><br>

            <div class="contact-info">

                <div class="item">
                    <i class="fas fa-mobile-alt"></i>
                    <p>01833-102806, 01713-493050</p>

                </div>

                <div class="item">
                    <i class="fas fa-envelope"></i>
                    <p> info@daffodilvarsity.edu.bd</p>
                </div>

                <div class="item">
                    <a href="#maps" style="color: white; text-decoration: none;">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>Daffodil Internatinal University, Ashulia, Dhaka</p>
                    </a>
                </div>
            </div>

            <form class="contact-form">
                <input type="text" class="nameZone" placeholder="DIU ID" required>
                <input type="email" class="emailZone" placeholder="DIU Email" required>
                <input type="text" class="subjectZone" placeholder="SUBJECT" required>
                <textarea class="messageZone" placeholder="Message" required></textarea>
                <input type="submit" placeholder="Send Message" class="btn">
            </form>
        </div>
        <br>
        <div class="map" style="text-align: center;" id="maps">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d116728.71958798803!2d90.34433529965821!3d23.89768504376733!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x9a707416b7fb3c64!2zRGFmZm9kaWwgSW50ZXJuYXRpb25hbCBVbml2ZXJzaXR5IOCmoeCnjeCmr-CmvuCmq-Cni-CmoeCmv-CmsiDgpobgpqjgp43gpqTgprDgp43gppzgpr7gpqTgpr_gppUg4Kas4Ka_4Ka24KeN4Kas4Kas4Ka_4Kam4KeN4Kav4Ka-4Kay4Kav4Ka8!5e0!3m2!1sen!2sbd!4v1601286570459!5m2!1sen!2sbd"
                width="1225" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>
    </section>



</body>

</html>
